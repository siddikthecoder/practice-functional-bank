<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript functional bank</title>
    <!-- Tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="w-3/4 mx-auto mt-8">
        <h1 class="text-5xl text-center">Welcome to Javascript Functional Bank</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="p-8 bg-green-100 mt-8 flex justify-center">
            <div class="">
                <h3 class="text-3xl">Please login</h3>
                <h5 class="text-sm">email: <span class="text-red-600">functional@bank.com</span> and password: <span
                        class="text-red-600">secret</span></h5>
                <div>
                    <input id="email-input" class="my-4 w-full px-4 rounded" type="text" placeholder="Your email">
                    <br>
                    <input id="password-input" class="mb-4 w-full px-4 rounded" type="password" name="" placeholder="Password">
                    <br>
                    <button id="login-button" class="bg-yellow-300 px-8 py-1 text-white rounded font-medium">Login</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
