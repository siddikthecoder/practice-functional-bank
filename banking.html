<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Banking</title>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="w-3/4 mx-auto mt-8 text-center">
        <h1 class="text-5xl">Welcome to your account</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-8 text-white">
                <div class="p-8 bg-green-300 rounded-xl">
                    <h2 class="text-5xl">Deposit</h2>
                    <h2 class="text-5xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="p-8 bg-blue-300 rounded-xl">
                    <h2 class="text-5xl">Withdraw</h2>
                    <h2 class="text-5xl">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="p-8 bg-yellow-300 rounded-xl">
                    <h2 class="text-5xl">Balance</h2>
                    <h2 class="text-5xl">$<span id="total-balance">1240</span></h2>
                </div>
            </div>
            <div>
                <div class="grid grid-cols-2 gap-8 mt-8">
                    <div class="bg-red-100 p-8">
                        <h3 class="text-4xl mb-4">Please deposit</h3>
                        <input id="deposit-input" class="w-full mb-4 px-4 border border-gray-300 rounded-md" type="text" placeholder="$ you want to deposit">
                        <br>
                        <button id="deposit-button" class="bg-yellow-300 px-8 py-1 text-white rounded font-medium">Deposit</button>
                    </div>
                    <div class="bg-green-100 p-8">
                        <h3 class="text-4xl mb-4">Please withdraw</h3>
                        <input id="withdraw-input" class="w-full mb-4 px-4 border border-gray-300 rounded-md" type="text" placeholder="$ you want to withdraw">
                        <br>
                        <button id="withdraw-button" class="bg-yellow-300 px-8 py-1 text-white rounded font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
